<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>

    <script>
        // Define the TodoList component
        function TodoList() {
            const [tasks, setTasks] = React.useState([]);
            const [newTask, setNewTask] = React.useState("");

            function handleAddTask() {
                if (newTask.trim() !== "") {
                    setTasks([...tasks, newTask]);
                    setNewTask("");
                }
            }

            const inputElement = React.createElement("input", {
                type: "text",
                value: newTask,
                onChange: function onChange(e) {
                    return setNewTask(e.target.value);
                }
            });

            const addButton = React.createElement(
                "button",
                { onClick: handleAddTask },
                "Add Task"
            );

            const taskList = React.createElement(
                "ul",
                null,
                tasks.map(function (task, index) {
                    return React.createElement(
                        "li",
                        { key: index },
                        task
                    );
                })
            );

            const todoList = React.createElement(
                "div",
                null,
                inputElement,
                addButton,
                taskList
            );

            ReactDOM.render(todoList, document.getElementById("root"));
        }
    </script>
</body>
</html>
