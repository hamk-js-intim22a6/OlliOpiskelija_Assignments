<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Optimized Page</title>
</head>
<body>
    <h1>OOP Example</h1>
    <script>
    class Stack {
        constructor() {
            this.stack = [];
        }
        set latest(value) {
            this.stack.push(value);
        }
        get latest() {
            return this.stack.pop();
        }
    }
    let x = new Stack();
    x.latest = 1;
    x.latest = 2;
    console.log(x.latest); // 2
    console.log(x.latest); // 1
    console.log(x.latest); // undefined

    </script>
</body>
</html>
